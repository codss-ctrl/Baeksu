{% extends 'layout_admin.html' %}
<meta charset="UTF-8">

{% block content %}
<style>
	#mem_cnt, #today_cnt, #notice_cnt, #board_cnt {
		display: None;
	}
	.container {
		margin-top: 200px;
	}
</style>
<!-- 가입한백수 -->
<input type="text" id="mem_cnt" value="{{list}}" >
<!-- 오늘방문한백수 -->
<input type="text" id="today_cnt" value="{{list2}}" >
<!-- 공지사항게시글개수 -->
<input type="text" id="notice_cnt" value="{{list3}}">
<!-- 건의게시글 수 -->
<input type="text" id="board_cnt" value="{{list4}}">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>백수탈출</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 차트 링크 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
	<div class="container">
		<canvas id="myChart"></canvas>
	</div>
	<!-- 부트스트랩 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- 차트 -->
	<script>
		var mem_cnt = $('#mem_cnt').val();
		var today_cnt = $('#today_cnt').val();
		var notice_cnt = $('#notice_cnt').val();
		var board_cnt = $('#board_cnt').val();

		var ctx = document.getElementById('myChart');
		var myChart = new Chart(ctx,
				{
					type : 'bar',
					data : {
						labels : [ '가입한 백수', '오늘 방문한 백수', '공지사항 게시글 수', '건의질문' ],
						datasets : [ {
							label : '백수탈출 그래프',
							data : [ mem_cnt, today_cnt, notice_cnt, board_cnt ],
							backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)'
									 ],
							borderColor : [ 'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)'
									],
							borderWidth : 1
						} ]
					},
					options : {
						scales : {
							yAxes : [ {
								ticks : {
// 									beginAtZero : true;
									min: 0,
									max: 25,
									fontSize : 14,
								}
							} ]
						}
					}
				});
	</script>
</body>


{% endblock %}
